name: "Build, Test and Deploy - Pull Requests"
on:
   # Triggers on all pull requests, limited pipeline that runs faster
   pull_request:

# Ensures that only one deploy task per branch will run at a time (cancels old commit runs)
concurrency:
   group: ${{ github.head_ref || github.ref_name }}
   cancel-in-progress: true

jobs:
   should_skip:
      name: "Should Skip"
      runs-on: ubuntu-latest
      timeout-minutes: 5
      outputs:
         webapp: ${{ steps.changes.outputs.webapp }}
         shared-lib: ${{ steps.changes.outputs.shared-lib }}
         workflow: ${{ steps.changes.outputs.workflow }}
      steps:
         # Check which folders have changed
         # So that we can skip future jobs
         - uses: dorny/paths-filter@v2
           id: changes
           with:
              filters: |
                 workflow:
                  - '.github/workflows/webapp-ci-full-develop.yml'
                 webapp:
                   - 'apps/web/**'
                   - 'packages/shared-lib/**'
                   - 'packages/seed-data/**'
                 shared-lib:
                   - 'packages/shared-lib/**'

   install_deps:
      name: "Pre-install dependencies for tests"
      runs-on: ubuntu-latest
      timeout-minutes: 10
      needs: [should_skip]
      # only run if there are changes on the webapp & shared lib
      if: |
         needs.should_skip.outputs.webapp == 'true' ||
         needs.should_skip.outputs.shared-lib == 'true' ||
         needs.should_skip.outputs.workflow == 'true'
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: "16"
         - name: Cache node modules
           id: cache-nodemodules
           uses: actions/cache@v3
           with:
              path: "**/node_modules"
              key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
         - name: Install Dependencies
           if: steps.cache-nodemodules.outputs.cache-hit != 'true'
           run: npm ci --ignore-scripts

   # Run Unit Tests
   unit_tests:
      name: "Unit Tests"
      needs: [install_deps]
      runs-on: ubuntu-latest
      timeout-minutes: 10
      env:
         TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
         TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
         NODE_ENV: test
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: "16"

         # should be cached from the previous job
         - name: Cache node modules
           id: cache-nodemodules
           uses: actions/cache@v3
           with:
              path: "**/node_modules"
              key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

         # will build shared-lib & seed-data
         - name: build Web App dependencies
           run: npx turbo run build --filter=@careerfairy/webapp^...

         - name: Run Jest Unit Tests
           run: npm run test

   # Run E2E Tests
   e2e_tests:
      name: E2E Tests for Chromium
      needs: [install_deps]
      runs-on: ubuntu-20.04
      timeout-minutes: 25
      env:
         # https://turborepo.org/docs/guides/continuous-integration
         TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
         TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: "16"

         # should be cached from the previous job
         - name: Cache node modules
           id: cache-nodemodules
           uses: actions/cache@v3
           with:
              path: "**/node_modules"
              key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

         # Cache playwright deps install
         # taken from https://github.com/microsoft/playwright/issues/7249
         - name: Get installed Playwright version
           id: playwright-version
           run: echo -n "::set-output name=version::$(npm ls @playwright/test --json | jq --raw-output '.dependencies["@careerfairy/webapp"].dependencies["@playwright/test"].version')"

         - uses: actions/cache@v3
           id: playwright-cache
           with:
              path: "~/.cache/ms-playwright"
              key: "${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}"
              restore-keys: |
                 ${{ runner.os }}-playwright-

         - name: Install Playwright's dependencies
           run: npx playwright install --with-deps

         # will build shared-lib & seed-data
         - name: build Web App dependencies
           run: npx turbo run build --filter=@careerfairy/webapp^...

         - name: Run Playwright End to End tests
           env:
              NODE_ENV: test
           run: npm run test:e2e-webapp -- -- --project=chromium

         - name: Upload test results
           if: ${{ failure() }}
           uses: actions/upload-artifact@v3
           with:
              name: chromium-playwright-report
              path: apps/web/playwright-report

         - name: Upload debug logs
           if: ${{ failure() }}
           uses: actions/upload-artifact@v3
           with:
              name: chromium-debug-logs
              path: firebase-debug.log

   # Deploy
   deploy:
      name: "Deploy"
      needs: [e2e_tests, unit_tests]
      runs-on: ubuntu-latest
      timeout-minutes: 20
      steps:
         - uses: actions/checkout@v3
         - name: Deploy to Vercel Action
           id: vercel-deploy
           uses: BetaHuhn/deploy-to-vercel-action@v1
           with:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
              VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
              VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
              PRODUCTION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'true' || 'false' }}
         - name: preview-url
           if: ${{ steps.vercel-deploy.outputs.DEPLOYMENT_CREATED }}
           run: |
              echo ${{ steps.vercel-deploy.outputs.PREVIEW_URL }}
              echo ${{ steps.vercel-deploy.outputs.DEPLOYMENT_INSPECTOR_URL }}
