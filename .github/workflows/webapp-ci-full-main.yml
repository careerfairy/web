name: "Build, Test and Deploy - Main"
on:
   # Trigger on pushes targeting these branches
   push:
      branches:
         - main

   # Trigger on pull requests targeting this branch
   pull_request:
      branches:
         - main

# Ensures that only one deploy task per branch will run at a time (cancels old commit runs)
concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
   build_app_for_tests:
      name: "Pre-build cache for tests"
      runs-on: ubuntu-latest
      timeout-minutes: 10
      env:
         # https://turborepo.org/docs/guides/continuous-integration
         TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
         TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      outputs:
         webapp: ${{ steps.changes.outputs.webapp }}
         shared-lib: ${{ steps.changes.outputs.shared-lib }}
         workflow: ${{ steps.changes.outputs.workflow }}
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: "16"
         - name: Cache node modules
           id: cache-nodemodules
           uses: actions/cache@v3
           with:
              path: "**/node_modules"
              key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
         - name: Install Dependencies
           if: steps.cache-nodemodules.outputs.cache-hit != 'true'
           run: npm ci --ignore-scripts

         - name: Build
           run: npm run build
           env:
              SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
              NODE_ENV: test

         # Check which folders have changed
         # So that we can skip future jobs
         - uses: dorny/paths-filter@v2
           id: changes
           with:
              filters: |
                 workflow:
                  - '.github/workflows/webapp-ci-full-main.yml'
                 webapp:
                   - 'apps/web/**'
                   - 'packages/shared-lib/**'
                   - 'packages/seed-data/**'
                 shared-lib:
                   - 'packages/shared-lib/**'

   # Run Unit Tests
   unit_tests:
      name: "Unit Tests"
      needs: [build_app_for_tests]
      # only run if there are changes on the webapp & shared lib
      if: |
         needs.build_app_for_tests.outputs.webapp == 'true' ||
         needs.build_app_for_tests.outputs.shared-lib == 'true' ||
         needs.build_app_for_tests.outputs.workflow == 'true'
      runs-on: ubuntu-latest
      timeout-minutes: 10
      env:
         TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
         TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
         SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
         NODE_ENV: test
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: "16"
         - name: Cache node modules
           id: cache-nodemodules
           uses: actions/cache@v3
           with:
              path: "**/node_modules"
              key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
         - name: Install Dependencies
           if: steps.cache-nodemodules.outputs.cache-hit != 'true'
           run: npm ci --ignore-scripts

         - name: Build
           run: npm run build

         - name: Run Jest Unit Tests
           run: npm run test

   # Run E2E Tests
   e2e_tests:
      name: E2E Tests - ${{ matrix.shard }}/${{ matrix.total }}
      needs: [build_app_for_tests]
      # only run if there are changes on the webapp & shared lib
      if: |
         needs.build_app_for_tests.outputs.webapp == 'true' ||
         needs.build_app_for_tests.outputs.shared-lib == 'true' ||
         needs.build_app_for_tests.outputs.workflow == 'true'
      strategy:
         fail-fast: false
         matrix:
            shard: [1, 2, 3]
            total: [3]
      # Another way to split the runners by browser and custom shards by browser
      #            browser: [chromium, firefox, webkit]
      #            shards: [1]
      #            total: [1]
      #            include:
      #               # Since chrome runs the streaming tests, we should parallelize them in the future
      #               - browser: chromium
      #                 shards: 2
      #                 total: 2
      runs-on: ubuntu-20.04
      timeout-minutes: 25
      env:
         # https://turborepo.org/docs/guides/continuous-integration
         TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
         TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: "16"
         - name: Cache node modules
           id: cache-nodemodules
           uses: actions/cache@v3
           with:
              path: "**/node_modules"
              key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
         - name: Install Dependencies
           if: steps.cache-nodemodules.outputs.cache-hit != 'true'
           run: npm ci --ignore-scripts

         # Cache playwright deps install
         # taken from https://github.com/microsoft/playwright/issues/7249
         - name: Get installed Playwright version
           id: playwright-version
           run: echo -n "::set-output name=version::$(npm ls @playwright/test --json | jq --raw-output '.dependencies["@careerfairy/webapp"].dependencies["@playwright/test"].version')"

         - uses: actions/cache@v3
           id: playwright-cache
           with:
              path: "~/.cache/ms-playwright"
              key: "${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}"
              restore-keys: |
                 ${{ runner.os }}-playwright-

         - name: Install Playwright's dependencies
           #           if: steps.playwright-cache.outputs.cache-hit != 'true'
           run: npx playwright install --with-deps

         - name: Run Playwright End to End tests
           env:
              SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
              NODE_ENV: test
           run: npm run test:e2e-webapp -- -- -- --shard=${{matrix.shard}}/${{ matrix.total }}

         - name: Upload test results
           if: ${{ failure() }}
           uses: actions/upload-artifact@v3
           with:
              name: ${{ matrix.shard }}-playwright-report
              path: apps/web/playwright-report

         - name: Upload debug logs
           if: ${{ failure() }}
           uses: actions/upload-artifact@v3
           with:
              name: ${{ matrix.shard }}-debug-logs
              path: firebase-debug.log
   # Deploy
   deploy:
      name: "Deploy"
      needs: [e2e_tests, unit_tests]
      runs-on: ubuntu-latest
      timeout-minutes: 20
      steps:
         - uses: actions/checkout@v3
         - uses: amondnet/vercel-action@v25.1.0 #deploy
           id: vercel-action
           with:
              vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
              github-token: ${{ secrets.GITHUB_TOKEN }} #Optional
              vercel-org-id: ${{ secrets.VERCEL_ORG_ID}} #Required
              vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}} #Required
              vercel-args: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && '--prod' || '' }}
         - name: preview-url
           run: |
              echo ${{ steps.vercel-action.outputs.preview-url }}
